<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Player system</h1>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#id</th>
        <th scope="col">name</th>
        <th scope="col">number</th>
        <th scope="col">address</th>
        <th scope="col">Phone</th>
        <th scope="col">Control</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="temp : ${Players}">
        <th th:text="${temp.id}"></th>
        <td th:text="${temp.name}"></td>
        <td th:text="${temp.number}"></td>
        <td th:text="${temp.address}"></td>
        <td th:text="${temp.phone}"> </td>
        <td>
            <a class=" mybtn btn btn-primary btn-lg active "  th:href="@{/getplayer(playerId=${temp.id})}" >Edit Player</a>
            <a class=" mybtn btn btn-danger btn-lg active "  >Remove Player</a>
        </td>
    </tr>
    </tbody>

</table>
<a class="btn btn-primary btn-lg active add"  th:href="@{/player-form}" >Add Player</a>

</body>
</html>
